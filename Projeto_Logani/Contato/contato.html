<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Logani</title>
</head>

<body>

    <header>
        <div class="topo">
            <img src="C:\Users\Olivalzin\Desktop\Trabalho_Logani\Logani\Projeto_Logani\logani-logo.png" alt="Logo"
                class="logo">
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Nossos Produtos</a>
            <a href="#">Sobre Nós</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <section>
        <div class="container">
            <p>Contato</p>
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" placeholder="Ex: Maria Perez" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Ex: seuemail@email.com" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Assunto:</label>
                    <input type="text" placeholder="Ex: 119991523876" id="subject" name="subject">
                </div>

                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea placeholder="Ex: Sua mensagem" id="message" name="message" rows="6" required></textarea>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-top">
                <nav class="footer-nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Produtos</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav>
            </div>
            <div class="footer-bottom">
                <div class="footer-logo">
                    <img src="C:\Users\Olivalzin\Desktop\Trabalho_Logani\Logani\Projeto_Logani\logani-logo.png" alt="">
                </div>
                <div class="footer-info">
                    <p>+55 (44) 98829-6184</p>
                    <p>loganicontato@gmail.com</p>
                    <p>Maringá - Paraná</p>
                </div>
                <div class="footer-social">
                    <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                </div>
            </div>
            <div class="footer-copyright">
                <p>&copy; Logani 2025. Todos os Direitos Reservados.</p>
            </div>
        </div>
    </footer>
</body>

</html>
